<!DOCTYPE html>
<html ng-app="UncleApp">
  <head>
    <meta charset="utf-8">
    <title>U.N.C.L.E.</title>
    <!-- <link href="css/main.css" rel="stylesheet" /> -->
    <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> -->

    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>
    <script src="js/components/angular.min.js"></script>
    <script src="js/components/angular-route.min.js"></script>
    <!-- <script src="js/components/scrollglue.js"></script> -->
    <!-- <script src="js/components/dirPagination.js"></script> -->
    <script src="js/app.js"></script>

    <base href="/" />
  </head>
  <body  ng-controller="UncleController" >
      <div id="main" ng-keydown="listenKey($event)" ng-cloak scroll-glue force-glue>
          <div class="loader-container"  ng-show="show_loader">
              <img class="loader" src="images/wy-logo-layers-blur-gray.gif" />
          </div>
          <div class="glitch-container" ng-show="show_glitch">
              <img class="glitch" src="images/vhs_trans.gif" />
          </div>
          <h1 class="header" ng-hide="show_loader">
              WELCOME TO THE U.N.C.L.E. SYSTEM
          </h1>
          <div class="console" id="console" ng-click="focus()" ng-hide="show_loader">
              <div ng-repeat="msg in past_messages" scroll-glue>
                  <div class="message">
                      {{msg.text | uppercase}}
                  </div>
                  <div class="response">
                      {{msg.response}} <span ng-show="msg.response == ''">...</span>
                  </div>
              </div>
              <div class="input-container">
                 <span class="prompt">></span><div class="fake-input">
                     {{message.text}}
                 </div><span class="cursor" ng-class="{'hide': hide_cursor}"></span>
                  <input ng-blur="focus()" ng-class="{hide: true}" class="input" id="input" ng-model="message.text" />
              </div>
          </div>
      </div>
  </body>
</html>
