<!DOCTYPE html>
<html ng-app="UncleApp">
  <head>
    <meta charset="utf-8">
    <title>U.N.C.L.E.</title>
    <link href="css/main.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> -->

    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>
    <script src="js/components/angular.min.js"></script>
    <script src="js/components/angular-route.min.js"></script>
    <!-- <script src="js/components/dirPagination.js"></script> -->
    <script src="js/app.js"></script>

    <base href="/" />
  </head>
  <body>
      <div ng-controller="UncleController" ng-keydown="listenKey($event)" ng-cloak>
          <h1 class="header">
              WELCOME TO THE U.N.C.L.E. SYSTEM
          </h1>
          <div class="console">
              <div ng-repeat="msg in past_messages">
                  <div class="message">
                      {{msg.text | uppercase}}
                  </div>
                  <div class="response">
                      {{msg.response}} <span ng-show="msg.response == ''">...</span>
                  </div>
              </div>
              <div class="input-container">
                 <span class="prompt">></span> <input class="input" id="input" ng-model="message.text" />
              </div>
          </div>
      </div>
  </body>
</html>
